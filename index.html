<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Untitled UI</title>
</head>
<body>
    <main class="container">
        <div class="left">
            <img class="title" src="./assets/Vector.png" alt="imagem cabeçalho">
            <h1 class="welcome"> Welcome back!</h2>
            <p class="welcomesub"> Welcome back! Please, Enter your details</p>
            <div>
                <form action="">
                <label class="email" for="email" >Email</label>
                <input type="email" id="input-email" placeholder="Enter your email" required>
            
                <label class="password" for="password" >Password</label>
                <input type="password" id="input-password" placeholder="••••••••" required>

                <div class="actions">
                    <input type="checkbox" class="check">
                    <p class="remember">Remember for 30 days</p>
                    <a href="#" class="forgotpassword">Forgot password</a>
                </div>

                <div class="signindiv">
                <input class="signin" type="submit" value="Sign in">
                <input class="signingoogle" type="button" value="Sign in with Google">
                </div>

                <div class="signupdiv">
                    <p class="account">Don't have an account?</p>
                    <a href="#" class="signup">Sign up</a>
                </div>
              </form>
              <div class="copyrightdiv">
                <p class="copyright">© copright 2023. Untitled UI</p>
              </div>
            </div>
        </div>

        <div class="right">
            <div class="elipse">
                <div class="glass"></div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
